<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bootstrap 101 Template</title>
	<!-- Bootstrap -->
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<link href="StyleOverlay.css" rel="stylesheet" />
	<style>
		div#box {
			width: 90%;
			text-align: center;
		}

		div.split_uno{
			float: left;
			width: 70%;
		}
	</style>
</head>
<body>
	<div class="overlay" id="overlay" style="display: none;">Ciao</div>
	<div id="box">
		<div class="split_uno">
			<div>
				<h1 class="titolo_box">Prova</h1>
				<p class="testo-box">Prova</p>
				<img src="../images/imgPersonaggi/kesslerConcilio.jpg" />
				<hr />
			</div>
		</div>
		<div>
			<h1 class="titolo_box">Prova</h1>
			<p class="testo-box">Prova</p>
		</div>
		<p class="chiudi">X</p>
	</div>

</body>
</html>
